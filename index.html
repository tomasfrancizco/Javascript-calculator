<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container" id="screen-container">
        <div id="top-screen"></div>
        <div id="main-screen"></div>
      </div>
      <div class="sub-container" id="keys-container">
        <div id="clear-all"><button onclick="clearAll()">AC</button></div>
        <div><button class="input reg-input screen-input" value="/">/</button></div>
        <div><button class="input reg-input screen-input" value="7">7</button></div>
        <div><button class="input reg-input screen-input" value="8">8</button></div>
        <div><button class="input reg-input screen-input" value="9">9</button></div>
        <div><button class="input reg-input screen-input" value="*">x</button></div>
        <div><button class="input reg-input screen-input" value="4">4</button></div>
        <div><button class="input reg-input screen-input" value="5">5</button></div>
        <div><button class="input reg-input screen-input" value="6">6</button></div>
        <div><button class="input reg-input screen-input" value="-">-</button></div>
        <div><button class="input reg-input screen-input" value="1">1</button></div>
        <div><button class="input reg-input screen-input" value="2">2</button></div>
        <div><button class="input reg-input screen-input" value="3">3</button></div>
        <div><button class="input reg-input screen-input" value="+">+</button></div>
        <div id="zero"><button class="input screen-input" value="0">0</button></div>
        <div><button class="input reg-input screen-input" value=",">.</button></div>
        <div><button class="input reg-input" onclick="calculate()">=</button></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
