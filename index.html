<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div id="screen-container">
        <div id="top-screen"></div>
        <div id="main-screen"></div>
      </div>
      <div id="keys-container">
        <div><button onclick="clearAll()">AC</button></div>
        <div><button class="number" value="/">/</button></div>
        <div><button class="number" value="7">7</button></div>
        <div><button class="number" value="8">8</button></div>
        <div><button class="number" value="9">9</button></div>
        <div><button class="number" value="*">x</button></div>
        <div><button class="number" value="4">4</button></div>
        <div><button class="number" value="5">5</button></div>
        <div><button class="number" value="6">6</button></div>
        <div><button class="number" value="-">-</button></div>
        <div><button class="number" value="1">1</button></div>
        <div><button class="number" value="2">2</button></div>
        <div><button class="number" value="3">3</button></div>
        <div><button class="number" value="+">+</button></div>
        <div><button class="number" value="0">0</button></div>
        <div><button value=",">.</button></div>
        <div><button onclick="calculate()">=</button></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
